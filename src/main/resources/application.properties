spring.application.name=backendtourneecommercial
spring.data.mongodb.uri=mongodb://myuser:password@localhost:27018/mydatabase?authMechanism=SCRAM-SHA-1
spring.data.mongodb.username=myuser
spring.data.mongodb.password=password
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3307/mydatabase
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
dev.data.generate=true
spring.security.basic.enabled=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
server.port=9090
server.error.whitelabel.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
spring.docker.compose.enabled=true
spring.docker.compose.skip.in-tests=false
spring.docker.compose.file=compose.yaml
spring.docker.compose.profiles.active=default
spring.main.allow-bean-definition-overriding=true